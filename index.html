<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarifario Bennys Airport</title>
  <!-- Logo como favicon -->
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Tarifario Oficial - Bennys Airport ‚úàÔ∏è</h2>

    <!-- Categor√≠as de veh√≠culos -->
    <label for="categoria">Categor√≠a de Veh√≠culo:</label>
    <select id="categoria">
      <option value="compacts">Compacts</option>
      <option value="coupes">Coupes</option>
      <option value="motos">Motos</option>
      <option value="muscle">Muscle</option>
      <option value="offroad">Off Road</option>
      <option value="sedans">Sedans</option>
      <option value="sports">Sports</option>
      <option value="sportsclassics">Sports Classics</option>
      <option value="super">Super</option>
      <option value="suvs">SUV‚Äôs</option>
      <option value="vans">Vans</option>
      <option value="vip">Importados (VIP)</option>
    </select>

    <!-- Servicios principales -->
    <div class="categoria">
      <h3>üîπ Servicios</h3>
      <label><input type="checkbox" id="full"> Full Tunning</label>
      <label><input type="checkbox" id="mantenimiento"> Mantenimiento</label>
      <label><input type="checkbox" id="motor"> Motor</label>
      <label><input type="checkbox" id="frenos"> Frenos</label>
      <label><input type="checkbox" id="transmision"> Transmisi√≥n</label>
      <label><input type="checkbox" id="blindaje"> Blindaje</label>

      <!-- Tracci√≥n -->
      <div class="opcion-inline">
        <label><input type="checkbox" id="traccion"> Cambio de Tracci√≥n</label>
        <select id="tipoTraccion">
          <option value="awd">AWD</option>
          <option value="rwd">RWD</option>
          <option value="fwd">FWD</option>
        </select>
      </div>

      <label><input type="checkbox" id="suspension"> Suspensi√≥n</label>
      <label><input type="checkbox" id="drift"> Drift</label>

      <!-- Neum√°ticos -->
      <div class="opcion-inline">
        <label><input type="checkbox" id="neumaticos"> Neum√°ticos</label>
        <select id="tipoNeumatico">
          <option value="slick">Slick</option>
          <option value="semi">Semi Slick</option>
          <option value="offroad">Off Road</option>
        </select>
      </div>

      <label><input type="checkbox" id="ceramicos"> Frenos Cer√°micos</label>

      <!-- Piezas -->
      <div class="opcion-inline">
        <label><input type="checkbox" id="piezas"> Piezas</label>
        <input type="number" id="cantidadPiezas" min="1" value="1">
      </div>

      <!-- Pintura -->
      <div class="opcion-inline">
        <label><input type="checkbox" id="pintura"> Pintura</label>
        <input type="number" id="cantidadPintura" min="1" value="1">
      </div>
    </div>

    <!-- Servicios adicionales -->
    <div class="categoria">
      <h3>üîπ Servicios Adicionales</h3>
      <label><input type="checkbox" id="limpieza"> Kit de Limpieza</label>
      <label><input type="checkbox" id="reparaciones"> Reparaciones</label>
      <label><input type="checkbox" id="grua"> Servicio de Gr√∫a</label>
    </div>

    <!-- Resultado autom√°tico -->
    <div class="resultado" id="resultado">Total: $0.00</div>
  </div>

  <!-- Logo fijo en el lado derecho -->
  <img src="logo.png" alt="Benny's Logo" class="logo-derecha">

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>

  <!-- Script de c√°lculo -->
<script>
const precios = {
  compacts: { full:5000, mantenimiento:400, motor:1200, blindaje:1200, suspension:650, drift:2500,
              traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
              ceramicos:2200, piezas:350, pintura:500 },
  coupes: { full:7000, mantenimiento:400, motor:1700, blindaje:1700, suspension:900, drift:2500,
            traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
            ceramicos:2200, piezas:450, pintura:500 },
  motos: { full:6000, mantenimiento:400, motor:1500, blindaje:1800, suspension:1700, drift:2500,
           traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
           ceramicos:2200, piezas:650, pintura:500 },
  muscle: { full:6000, mantenimiento:400, motor:1500, blindaje:1500, suspension:800, drift:2500,
            traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
            ceramicos:2200, piezas:400, pintura:500 },
  offroad: { full:10000, mantenimiento:400, motor:2300, blindaje:2300, suspension:1200, drift:2500,
             traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
             ceramicos:2200, piezas:450, pintura:500 },
  sedans: { full:8000, mantenimiento:400, motor:1500, blindaje:1500, suspension:800, drift:2500,
            traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
            ceramicos:2200, piezas:400, pintura:500 },
  sports: { full:15000, mantenimiento:400, motor:3000, blindaje:3400, suspension:1750, drift:2500,
            traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
            ceramicos:2200, piezas:650, pintura:500 },
  sportsclassics: { full:11000, mantenimiento:400, motor:2000, blindaje:2000, suspension:1350, drift:2500,
                   traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
                   ceramicos:2200, piezas:500, pintura:500 },
  super: { full:23000, mantenimiento:400, motor:5200, blindaje:5200, suspension:2650, drift:2500,
           traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
           ceramicos:2200, piezas:850, pintura:500 },
  suvs: { full:11000, mantenimiento:400, motor:2600, blindaje:2600, suspension:1350, drift:2500,
          traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
          ceramicos:2200, piezas:550, pintura:500 },
  vans: { full:9000, mantenimiento:400, motor:2100, blindaje:2100, suspension:1100, drift:2500,
          traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
          ceramicos:2200, piezas:500, pintura:500 },
  vip: { full:11000, mantenimiento:400, motor:1300, blindaje:1300, suspension:1200, drift:2500,
         traccion:{awd:800,rwd:900,fwd:1000}, neumaticos:{slick:850, semi:750, offroad:850},
         ceramicos:2200, piezas:1150, pintura:500 }
};

const extras = { limpieza:50, reparaciones:150, grua:350 };

function calcular() {
  const categoria = document.getElementById("categoria").value;
  const data = precios[categoria];
  let total = 0;

  // Servicios principales
  if(document.getElementById("full").checked) total += data.full;
  if(document.getElementById("mantenimiento").checked) total += data.mantenimiento;
  if(document.getElementById("motor").checked) total += data.motor;
  if(document.getElementById("frenos").checked) total += data.motor;
  if(document.getElementById("transmision").checked) total += data.motor;
  if(document.getElementById("blindaje").checked) total += data.blindaje;

  // Tracci√≥n
  if(document.getElementById("traccion").checked) {
    const tipo = document.getElementById("tipoTraccion").value;
    total += data.traccion[tipo];
  }

  if(document.getElementById("suspension").checked) total += data.suspension;
  if(document.getElementById("drift").checked) total += data.drift;

  // Neum√°ticos
  if(document.getElementById("neumaticos").checked) {
    const tipoN = document.getElementById("tipoNeumatico").value;
    total += data.neumaticos[tipoN];
  }

  if(document.getElementById("ceramicos").checked) total += data.ceramicos;

  // Piezas con cantidad
  if(document.getElementById("piezas").checked) {
    const cantidad = parseInt(document.getElementById("cantidadPiezas").value) || 1;
    total += data.piezas * cantidad;
  }

  // Pintura con cantidad
  if(document.getElementById("pintura").checked) {
    const cantidad = parseInt(document.getElementById("cantidadPintura").value) || 1;
    total += data.pintura * cantidad;
  }

  // Extras
  if(document.getElementById("limpieza").checked) total += extras.limpieza;
  if(document.getElementById("reparaciones").checked) total += extras.reparaciones;
  if(document.getElementById("grua").checked) total += extras.grua;

  // Mostrar resultado
  document.getElementById("resultado").innerText = "Total: $" + total.toFixed(2);
}

// C√°lculo autom√°tico y control de piezas/pintura
window.onload = () => {
  const piezasCheckbox = document.getElementById("piezas");
  const cantidadPiezas = document.getElementById("cantidadPiezas");
  const pinturaCheckbox = document.getElementById("pintura");
  const cantidadPintura = document.getElementById("cantidadPintura");

  // Deshabilitar cantidad hasta que se marque el checkbox
  cantidadPiezas.disabled = true;
  piezasCheckbox.addEventListener("change", () => {
    cantidadPiezas.disabled = !piezasCheckbox.checked;
    calcular();
  });

  cantidadPintura.disabled = true;
  pinturaCheckbox.addEventListener("change", () => {
    cantidadPintura.disabled = !pinturaCheckbox.checked;
    calcular();
  });

  document.querySelectorAll("input, select").forEach(el => {
    el.addEventListener("change", calcular);
    el.addEventListener("input", calcular);
  });

  calcular();
};
</script>
